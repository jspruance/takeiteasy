<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>English Learning Game</title>
  <meta name="description" content="English Learning Game">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/grid.css?v=1.0">
  <link rel="stylesheet" href="css/game.css?v=1.0">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/sweetalert.css">
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <script src="js/sweetalert.min.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>

<body>
    <header>
	    <nav>
		    <div id="nav-wrap">
			    <div class="grid">
				    <div class="grid-2-3">
					    <img class="floatl" src="images/dino_surfer.png" alt="" />
					    <img class="floatl" id="title-logo" src="images/take_it_easy_title.png" alt="take it easy" />
					</div> 
					<div class="grid-1-3"></div>
				</div>
			</div>
		    <!--<ul>
			    <li><a href="https://soundcloud.com/kodachrome-sounds" target="_blank">soundcloud</a></li>
				<li><a href="https://kodachrome-sounds.bandcamp.com/" target="_blank">bandcamp</a></li>

				<li>press photos</li>
				<li><a href="mailto:jonathanspruance@yahoo.com">contact</a></li>
			</ul>-->
		</nav>
	</header>
	<main class="page-wrap">
		<div id="content-wrap">
		    <div class="grid">
			    <div class="grid-4-6">
				    <h1>Learning English - <span class="green-txt">Phrasal Verbs Quiz - </span><span class="blue-txt game-level"></span></h1>
					<p>Choose the correct phrasal verb to complete each sentence by dragging and dropping it into the correct place.</p>
				</div>
				<div class="grid-2-6 medals">
				    <div id="t1" class="trophy">
					    <img src="images/trophy.jpg" alt="trophy" />
						<p>Level 1 <img src="images/green-check.png" height="15px" width="15px" alt="check" /></p>
					</div>
					<div id="t2" class="trophy">
					    <img src="images/trophy.jpg" alt="trophy" />
						<p>Level 2 <img src="images/green-check.png" height="15px" width="15px" alt="check" /></p>
					</div>
					<div id="t3" class="trophy">
					    <img src="images/trophy.jpg" alt="trophy" />
						<p>Level 3 <img src="images/green-check.png" height="15px" width="15px" alt="check" /></p>
					</div>
					<div id="t4" class="trophy">
					    <img src="images/trophy.jpg" alt="trophy" />
						<p>Level 3 <img src="images/green-check.png" height="15px" width="15px" alt="check" /></p>
					</div>
					<div id="t5" class="trophy">
					    <img src="images/trophy.jpg" alt="trophy" />
						<p>Level 3 <img src="images/green-check.png" height="15px" width="15px" alt="check" /></p>
					</div>
				</div>
				<div class="grid-1-1"></div>
			    <div class="grid-2-3">
				    <div id="questions"></div>
				</div>
				
				<div class="grid-1-3">
					<div id="answer-bank"></div>
					<div class="reset floatr"><a href="#">reset quiz</a></div>
				</div>
				<div class="grid-2-3 submit">
				    <a id="submit" class="btn blue-btn floatl" href="#">Submit answers</a>
					<a id="tryagain" class="btn blue-btn floatl" href="#">Try again</a>
					<a id="gonextlevel" class="btn blue-btn floatl" href="#">Next level >></a>
			    </div>
				<div class="grid-1-3">
				    
				</div>
			</div>
		</div>
	</main>
	
	<footer>
	    <section>
		    <!-- Footer content here -->
		</section>
	</footer>
 </body>
</html>
